<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />

  <style>
    :root {
      --bg: #0b0f1a;
      --card: #151b2e;
      --primary: #ffa94d;
      --text: #e4e8f0;
      --subtext: #7d88a1;
      --btn: #ffa94d;
      --btn-hover: #e38a28;
      --highlight: #1c2337;
      --blue: #3da9fc;
      --blue-hover: #1c8aff;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background-color: var(--bg);
      color: var(--text);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .card {
      background-color: var(--card);
      padding: 30px;
      border-radius: 20px;
      max-width: 420px;
      width: 100%;
      text-align: center;
      box-shadow: 0 0 15px rgba(255, 165, 0, 0.3),
                  0 0 25px rgba(255, 165, 0, 0.2),
                  0 0 35px rgba(255, 165, 0, 0.1);
      position: relative;
      z-index: 2;
    }

    .glitch-text {
      font-size: 24px;
      color: #0ff;
      position: relative;
      text-shadow: 0 0 5px #0ff, 0 0 10px #0ff, 0 0 15px #00f;
      animation: glitch 1.5s infinite;
    }

    @keyframes glitch {
      0% { text-shadow: 2px 0 red, -2px 0 blue; }
      25% { text-shadow: -2px -2px red, 2px 2px blue; }
      50% { text-shadow: 2px -2px red, -2px 2px blue; }
      75% { text-shadow: -2px 2px red, 2px -2px blue; }
      100% { text-shadow: 2px 0 red, -2px 0 blue; }
    }

    .glow-subtitle {
      color: #0ff;
      font-size: 15px;
      margin-top: 10px;
      text-shadow: 0 0 8px #0ff;
    }

    .hacker-text {
      font-family: monospace;
      color: #ff0080;
      font-size: 13px;
      margin-top: 15px;
      text-shadow: 0 0 5px #ff0080;
    }

    .profile-img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid var(--primary);
      margin: 20px auto;
      box-shadow: 0 0 10px rgba(255, 165, 0, 0.5);
    }

    .payment-method {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: var(--highlight);
      border-radius: 12px;
      padding: 14px 16px;
      margin-bottom: 15px;
    }

    .payment-info span {
      font-weight: 600;
      font-size: 16px;
    }

    .payment-info small {
      font-size: 14px;
      color: var(--subtext);
    }

    .copy-btn {
      background-color: var(--btn);
      color: black;
      border: none;
      padding: 6px 12px;
      font-size: 13px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .copy-btn:hover {
      background-color: var(--btn-hover);
    }

    .qris-btn, .wa-btn, .bukti-btn {
      margin-top: 15px;
      background: linear-gradient(145deg, #3da9fc, #1c8aff);
      color: white;
      border: none;
      padding: 14px 20px;
      font-size: 15px;
      font-weight: bold;
      border-radius: 12px;
      cursor: pointer;
      width: 100%;
      box-shadow: 0 0 15px rgba(61, 169, 252, 0.5);
      transition: all 0.3s ease;
      text-decoration: none;
      display: inline-block;
    }

    .wa-btn:hover, .qris-btn:hover, .bukti-btn:hover {
      background: linear-gradient(145deg, #1c8aff, #3da9fc);
      box-shadow: 0 0 30px rgba(61, 169, 252, 0.8);
      transform: scale(1.02);
    }

    .qris {
      text-align: center;
      margin-top: 25px;
      display: none;
    }

    .qris img {
      width: 100%;
      max-width: 300px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(255, 165, 0, 0.3);
    }

    .music-float-btn {
      position: fixed;
      bottom: 25px;
      left: 25px;
      width: 55px;
      height: 55px;
      font-size: 24px;
      font-weight: bold;
      border: none;
      border-radius: 50%;
      background-color: white;
      color: #1c8aff;
      box-shadow: 0 0 12px rgba(61, 169, 252, 0.6);
      cursor: pointer;
      z-index: 999;
      transition: all 0.3s ease;
    }

    .footer {
      margin-top: 25px;
      text-align: center;
      font-size: 13px;
      color: var(--subtext);
    }

    #snow {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }
  </style>
</head>
<body>
<canvas id="snow"></canvas>

<div class="card">
  <h1 class="glitch-text">‚ö†Ô∏è GAMZHOST NEON TERMINAL ‚ö†Ô∏è</h1>
  <p class="glow-subtitle">Sistem Pembayaran Digital Paling GG di Dimensi Ini</p>
  <p class="hacker-text">ACCESS GRANTED ‚úÖ<br>AUTHORIZED NODE: GAMZHOST<br>PAYMENT INITIATED...</p>

  <img class="profile-img" src="https://files.catbox.moe/bgtckl.jpg" alt="Foto Profil" />

  <div class="payment-method">
    <div class="payment-info">

  <div class="payment-method">
    <div class="payment-info">

  </div>

  <button class="qris-btn" onclick="toggleQRIS()">QRIS</button>

    <source src="https://www.myinstants.com/media/sounds/mario-coin.mp3" type="audio/mpeg" />
  </audio>

  <a class="bukti-btn" href="https://wa.me/6285191006407" target="_blank" onclick="playClickEffect(this)">KIRIM BUKTI TRANSFER</a>

  <div class="qris" id="qrisBox">
    <p><strong>Scan QRIS:</strong></p>
    <img src="https://files.catbox.moe/95jxen.jpg" alt="QRIS Payment" />
  </div>

  <a class="wa-btn" href="https://whatsapp.com/channel/0029VbB5pl4LNSZyo8dTG42C" target="_blank">Testimoni GamzHost</a>

  <audio id="bgMusic" autoplay loop>
    <source src="https://files.catbox.moe/ipplhu.m4a" type="audio/mpeg" />
  </audio>

  <div class="footer">¬©GamzHost</div>
</div>

<button id="musicControl" class="music-float-btn" onclick="toggleMusic()">üôÑ</button>

<script>
  function copyText(elementId) {
    const text = document.getElementById(elementId).innerText;
    navigator.clipboard.writeText(text).then(() => {
      alert("Disalin: " + text);
    }).catch(() => {
      alert("Gagal menyalin.");
    });
  }

  function toggleQRIS() {
    const qris = document.getElementById("qrisBox");
    const button = document.querySelector(".qris-btn");
    qris.style.display = qris.style.display === "block" ? "none" : "block";
    button.textContent = qris.style.display === "block" ? "Sembunyikan" : "QRIS";
  }

  function toggleMusic() {
    const audio = document.getElementById("bgMusic");
    const button = document.getElementById("musicControl");
    if (audio.paused) {
      audio.play();
      button.textContent = "ü§©";
    } else {
      audio.pause();
      button.textContent = "üôÑ";
    }
  }

  function playClickEffect(element) {
    const sound = document.getElementById("clickSound");
    if (sound) sound.play();
    element.style.transition = "box-shadow 0.2s ease, transform 0.2s ease";
    element.style.boxShadow = "0 0 25px #fff, 0 0 40px #ffa500";
    element.style.transform = "scale(1.05)";
    setTimeout(() => {
      element.style.boxShadow = "";
      element.style.transform = "";
    }, 300);
  }

  document.addEventListener("DOMContentLoaded", () => {
    const audio = document.getElementById("bgMusic");
    const button = document.getElementById("musicControl");
    const playPromise = audio.play();
    if (playPromise !== undefined) {
      playPromise.then(() => {
        button.textContent = "ü§©";
      }).catch(() => {
        document.body.addEventListener("click", () => {
          audio.play();
          button.textContent = "ü§©";
        }, { once: true });
      });
    }
  });

  const canvas = document.getElementById('snow');
  const ctx = canvas.getContext('2d');
  let width = canvas.width = window.innerWidth;
  let height = canvas.height = window.innerHeight;
  const snowflakes = [];

  function createSnowflakes() {
    const x = Math.random() * width;
    const y = Math.random() * -height;
    const radius = Math.random() * 3 + 2;
    const speed = Math.random() * 1 + 0.5;
    const opacity = Math.random() * 0.5 + 0.5;
    snowflakes.push({ x, y, radius, speed, opacity });
  }

  function drawSnowflakes() {
    ctx.clearRect(0, 0, width, height);
    ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
    ctx.beginPath();
    for (let flake of snowflakes) {
      ctx.moveTo(flake.x, flake.y);
      ctx.arc(flake.x, flake.y, flake.radius, 0, Math.PI * 2);
    }
    ctx.fill();
    updateSnowflakes();
  }

  function updateSnowflakes() {
    for (let flake of snowflakes) {
      flake.y += flake.speed;
      if (flake.y > height) {
        flake.y = 0;
        flake.x = Math.random() * width;
      }
    }
  }

  function loop() {
    drawSnowflakes();
    requestAnimationFrame(loop);
  }

  for (let i = 0; i < 100; i++) {
    createSnowflakes();
  }

  loop();

  window.addEventListener('resize', () => {
    width = canvas.width = window.innerWidth;
    height = canvas.height = window.innerHeight;
  });
</script>
</body>
</html>
